name: Сборка и деплой VEGA-LC
on:
  push:
    branches: master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    name: Сборка
    runs-on: ubuntu-latest

    steps:
      - name: Download CSSSR actions
        uses: actions/checkout@v2
        with:
          repository: CSSSR/actions
          token: ${{ secrets.DOWNLOAD_ACTIONS_TOKEN }}
          path: actions

      - uses: actions/checkout@v2
        with:
          path: vega-lc

      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'

      - run: yarn install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./vega-lc

      - run: yarn build
        working-directory: ./vega-lc

      - uses: ./actions/deploy-static-site/v1beta1
        with:
          project-id: vega-lc
          files: ./vega-lc/dist
          auth: ${{ secrets.CSSSR_AUTH }}
          token: ${{ secrets.GITHUB_TOKEN }}
